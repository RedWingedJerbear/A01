<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
    <main>
        <nav class="navbar fixed-top navbar-expand-lg">
            <a class="navbar-brand" href="#">Jeremiah White</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link active" href="index.html">Home</a>
                    <a class="nav-item nav-link" href="ticTacToe.html">Tic Tac Toe</a>
                    <a class="nav-item nav-link" href="contact.html">Contact Me</a>
                </div>
            </div>
        </nav>
        <div class="jumbotron">
            <div class="container">
                <h1>Tic Tac Toe</h1>
                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <label class="btn btn-secondary active">
                        <input type="radio" name="options" id="X" autocomplete="off" checked> Play X's
                    </label>
                    <label class="btn btn-secondary">
                        <input type="radio" name="options" id="O" autocomplete="off"> Play O's
                    </label>
                </div>
            </div>
        </div>
        <div class="tictactoe-board">
            <div class="game-square" id="upper-left"> </div>
            <div class="game-square" id="upper-mid"> </div>
            <div class="game-square" id="upper-right"> </div>
            <div class="game-square" id="center-left"> </div>
            <div class="game-square" id="center-mid"> </div>
            <div class="game-square" id="center-right"> </div>
            <div class="game-square" id="lower-left"> </div>
            <div class="game-square" id="lower-mid"> </div>
            <div class="game-square" id="lower-right"> </div>
        </div>
        <div class="container">
            <footer>
                <p>&copy; Jeremiah White Tic Tac Toe</p>
            </footer>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="js/main.js" defer></script>

</body>

</html>
