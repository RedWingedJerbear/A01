<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
        <title>Contact Me</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel = "stylesheet" type = "text/css" href="css/main.css">
	</head>
	<body>
		<h2>Contact Me</h2>
		<main>
			<form>
				<div class="form-group">
					<label for="formGroupInput1">Your Name</label>
					<input type="text" class="form-control" id="formGroupInput1" placeholder="e.g. John Smith">
				</div>
				<div class="form-group">
					<label for="formGroupInput2">Your Email</label>
					<input type="email" class="form-control" id="formGroupInput2" placeholder="e.g. JohnSmith@example.com">
				</div>
				<div class="form-group">
					<label for="formGroupInput3">Message</label>
					<textarea class="form-control" id="formGroupInput3" rows="5"></textarea>
				</div>
			</form>
			<a href="https://github.com/RedWingedJerbear">
				<img src="img/gitHub.png" alt="gitHubIco" style="width:42px;height:42px;border:2px;">
			</a>
			<a href="https://bitbucket.org/RedWingedJerbear/">
				<img src="img/bitbucket.png" alt="bitBucketIco" style="width:42px;height:42px;border:2px;">
			</a>
			<a href="https://www.linkedin.com/in/jeremiah-white-62ab00a7/">
				<img src="img/linkedIn.png" alt="linkeInIco" style="width:42px;height:42px;border:2px;">
			</a>
		</main>
		<footer>
			<p>Jeremiah White Contact Me Page</p>
		</footer>
	</body>
</html>
